        const validateBlankField = (str) => {
            return str.trim().length > 0;
        }
        const nameValidation = (str) => {
            const namePattern = /^[a-z][a-z\s]*$/ // regex literals
            return namePattern.test(str);  // boolean
        }

        const emailvalidation = (str) => {
