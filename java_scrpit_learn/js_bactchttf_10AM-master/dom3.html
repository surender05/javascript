<ul id="list">

</ul>



<script>
    var arr = [
        {name:"Mukesh kahnna",title:"Shaktimaan"},
        {name:"Rahul",title:"Pubg Khelna"},
        {name:"Yash",title:"Dance karna"},
        {name:"Vinay",title:"Chakma Dena"},
        {name:"Netrpal",title:"Mangal Important"}
    ];

    (function(){
        var listwa_hai = document.querySelector("#list");
        var data = arr.map(function(value){
                return `<li>${value.name} (${value.title})</li>`
        })
        listwa_hai.innerHTML = data.join(" ")
    })();


</script>
