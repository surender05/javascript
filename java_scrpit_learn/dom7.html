<p><input type="text" id="txtInput"></p>
<table id="table">

</table>

<script>
    (function(){
        var table = document.querySelector("#table");
        var txtInput = document.querySelector("#txtInput");
        var arr = [
            {name:"Rahul",email:"rahul@k.com"},
            {name:"Pinkesh",email:"rahul@k.com"},
            {name:"Mukesh",email:"rahul@k.com"},
            {name:"Suresh",email:"rahul@k.com"},
            {name:"Zebra",email:"rahul@k.com"},
        ]

    function loadData(arr){
           var data =  arr.map(element => {
                    return `
                    <tr>
                        <td>${element.name}</td>
                        <td>${element.email}</td>
                    </tr>
                    `
            });
            table.innerHTML = data.join(" ");
    }

    function searchBox(arr){
    txtInput.addEventListener("keyup",function(){
       var value =  this.value.toLowerCase();
       var data = arr.filter(ele=>{
        return ele.name.toLowerCase().includes(value);
       })
       loadData(data)
    })
}
    loadData(arr);
    searchBox(arr);

    
    })();
</script>
